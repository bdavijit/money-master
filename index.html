<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Bag</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-primary title">
      <h1>Money Bag</h1>
    </header>
    <section class="main_body">
      <div id="Picture">
        <!-- import image -->
        <img class="img-fluid" src="Image/bag.jpg" alt="" />
      </div>
      <div id="Form">
        <h2>Income</h2>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Income</span>
          <input
            type="text"
            id="Income"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>
        <h2>Expenses</h2>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Food</span>
          <input
            type="text"
            id="Food"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Rent</span>
          <input
            type="text"
            id="Rent"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon4">Clothes</span>
          <input
            type="text"
            id="Clothes"
            class="form-control"
            placeholder=""
            aria-label=""
            aria-describedby="basic-addon1"
          />
        </div>

        <button type="button" onclick="ClickCalculate()" id="" class="btn btn-primary">
          Calculate
        </button>
        <br />
        <br />
        <h4>Total Expenses: $<span id="Total_Expenses">0</span></h4>
        <h4>Balance: $<span id="Balance">0</span></h4>
        <br />
        <br />
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Save %"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button onclick="ClickSave()" class="btn btn-primary" type="button" id="button-addon2">
            Save
          </button>
        </div>
        <h4>Saving Amount: $<span id="Saving_Amount:">0</span></h4>
        <h4>Remaining Balance: $<span id="Remaining_Balance">0</span></h4>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
